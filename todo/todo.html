<div class="container">
<input type="text" id="value" placeholder="Enter the todo">
<button class="btn1" onclick="add()">Add</button>
<ul  id="list-container">
    <li>Hello
        <button class="btn2" onclick="remove(event)">Delete</button>
    </li>
</ul>
</div>

<script>
    let inputBox = document.getElementById("value")
    let unList = document.getElementById("list-container")
   function add(){
      let listitem = document.createElement("li")
      listitem.innerHTML=inputBox.value + "<button class='btn2' onclick='remove(event)'>Delete</button>"
      unList.append(listitem)

    }

    function remove(event){
         event.target.parentElement.remove()
    }

</script>

        background-color: rgb(236, 226, 226);
